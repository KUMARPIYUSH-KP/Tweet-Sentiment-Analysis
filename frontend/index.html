<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet Sentiment Analysis | AWS Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1da1f2;
            --secondary: #14171a;
            --success: #17bf63;
            --warning: #ffad1f;
            --danger: #e0245e;
            --bg-primary: #ffffff;
            --bg-secondary: #f7f9fa;
            --text-primary: #14171a;
            --text-secondary: #657786;
            --border: #e1e8ed;
            --shadow: rgba(0, 0, 0, 0.08);
        }

        [data-theme="dark"] {
            --primary: #1da1f2;
            --secondary: #8899a6;
            --success: #00ba7c;
            --warning: #ffad1f;
            --danger: #f91880;
            --bg-primary: #15202b;
            --bg-secondary: #192734;
            --text-primary: #ffffff;
            --text-secondary: #8899a6;
            --border: #38444d;
            --shadow: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* Header */
        header {
            background: var(--bg-secondary);
            padding: 1rem 2rem;
            box-shadow: 0 2px 8px var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--border);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
        }

        .theme-toggle {
            background: var(--bg-primary);
            border: 2px solid var(--border);
            border-radius: 50px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            color: var(--text-primary);
        }

        .theme-toggle:hover {
            transform: scale(1.05);
            border-color: var(--primary);
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, var(--primary) 0%, #0d8bd9 100%);
            color: white;
            padding: 4rem 2rem;
            text-align: center;
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .hero p {
            font-size: 1.2rem;
            opacity: 0.95;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Search Section */
        .search-section {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 0 4px 12px var(--shadow);
            border: 1px solid var(--border);
            opacity: 0;
            animation: fadeInUp 0.8s ease 0.2s forwards;
        }

        .search-form {
            display: grid;
            grid-template-columns: 2fr 1fr auto;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        input, select {
            padding: 0.875rem 1.25rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(29, 161, 242, 0.1);
        }

        .btn {
            padding: 0.875rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            justify-content: center;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: #1a8cd8;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(29, 161, 242, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Loading Spinner */
        .spinner {
            border: 3px solid var(--border);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
            opacity: 0;
        }

        .stats-grid.visible {
            animation: fadeInUp 0.8s ease forwards;
        }

        .stat-card {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px var(--shadow);
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 0.5rem;
        }

        .stat-positive { color: var(--success); }
        .stat-negative { color: var(--danger); }
        .stat-neutral { color: var(--warning); }
        .stat-mixed { color: var(--primary); }

        /* Tweets Grid */
        .tweets-grid {
            display: grid;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .tweet-card {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
        }

        .tweet-card.visible {
            animation: fadeInUp 0.5s ease forwards;
        }

        .tweet-card:hover {
            box-shadow: 0 8px 24px var(--shadow);
            transform: translateY(-4px);
        }

        .tweet-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .tweet-user {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.25rem;
        }

        .user-info h3 {
            font-size: 1rem;
            margin-bottom: 0.25rem;
        }

        .username {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .sentiment-badge {
            padding: 0.375rem 0.875rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .sentiment-positive {
            background: rgba(23, 191, 99, 0.15);
            color: var(--success);
        }

        .sentiment-negative {
            background: rgba(224, 36, 94, 0.15);
            color: var(--danger);
        }

        .sentiment-neutral {
            background: rgba(255, 173, 31, 0.15);
            color: var(--warning);
        }

        .sentiment-mixed {
            background: rgba(29, 161, 242, 0.15);
            color: var(--primary);
        }

        .tweet-text {
            font-size: 1.05rem;
            line-height: 1.6;
            margin: 1rem 0;
        }

        .tweet-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
            border-top: 1px solid var(--border);
            padding-top: 1rem;
            margin-top: 1rem;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.375rem;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state svg {
            width: 120px;
            height: 120px;
            margin-bottom: 1.5rem;
            opacity: 0.5;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }

            .search-form {
                grid-template-columns: 1fr;
            }

            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
        }

        /* Scroll Animation */
        .scroll-animate {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease;
        }

        .scroll-animate.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <span>üê¶</span>
                <span>Tweet Sentiment Analyzer</span>
            </div>
            <button class="theme-toggle" onclick="toggleTheme()">
                <span id="theme-icon">üåô</span>
                <span id="theme-text">Dark Mode</span>
            </button>
        </div>
    </header>

    <section class="hero">
        <h1>Analyze Tweet Sentiments in Real-Time</h1>
        <p>Powered by AWS Lambda, DynamoDB, and Amazon Comprehend</p>
    </section>

    <div class="container">
        <section class="search-section">
            <h2 style="margin-bottom: 1.5rem;">Search Tweets</h2>
            <form class="search-form" onsubmit="searchTweets(event)">
                <input 
                    type="text" 
                    id="keyword" 
                    placeholder="Enter keyword (e.g., pizza, game, movie)" 
                    required
                >
                <select id="limit">
                    <option value="10">10 tweets</option>
                    <option value="25">25 tweets</option>
                    <option value="50" selected>50 tweets</option>
                    <option value="100">100 tweets</option>
                </select>
                <button type="submit" class="btn btn-primary" id="searchBtn">
                    <span id="btnText">Search</span>
                    <div class="spinner" id="spinner" style="display: none;"></div>
                </button>
            </form>
        </section>

        <div id="statsSection" style="display: none;">
            <div class="stats-grid" id="statsGrid"></div>
        </div>

        <div id="tweetsSection">
            <div class="empty-state">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M23.643 4.937c-.835.37-1.732.62-2.675.733.962-.576 1.7-1.49 2.048-2.578-.9.534-1.897.922-2.958 1.13-.85-.904-2.06-1.47-3.4-1.47-2.572 0-4.658 2.086-4.658 4.66 0 .364.042.718.12 1.06-3.873-.195-7.304-2.05-9.602-4.868-.4.69-.63 1.49-.63 2.342 0 1.616.823 3.043 2.072 3.878-.764-.025-1.482-.234-2.11-.583v.06c0 2.257 1.605 4.14 3.737 4.568-.392.106-.803.162-1.227.162-.3 0-.593-.028-.877-.082.593 1.85 2.313 3.198 4.352 3.234-1.595 1.25-3.604 1.995-5.786 1.995-.376 0-.747-.022-1.112-.065 2.062 1.323 4.51 2.093 7.14 2.093 8.57 0 13.255-7.098 13.255-13.254 0-.2-.005-.402-.014-.602.91-.658 1.7-1.477 2.323-2.41z"/>
                </svg>
                <h3>Start Your Analysis</h3>
                <p>Enter a keyword above to search and analyze tweets</p>
            </div>
        </div>

        <div class="tweets-grid" id="tweetsGrid"></div>
    </div>

    <script>
        // API Configuration
        const API_BASE_URL = 'https://td107opk34.execute-api.ap-south-1.amazonaws.com/prod';

        // Theme Toggle
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            const icon = document.getElementById('theme-icon');
            const text = document.getElementById('theme-text');
            
            if (newTheme === 'dark') {
                icon.textContent = 'üåô';
                text.textContent = 'Dark Mode';
            } else {
                icon.textContent = '‚òÄÔ∏è';
                text.textContent = 'Light Mode';
            }
        }

        // Load saved theme
        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            const icon = document.getElementById('theme-icon');
            const text = document.getElementById('theme-text');
            
            if (savedTheme === 'dark') {
                icon.textContent = 'üåô';
                text.textContent = 'Dark Mode';
            } else {
                icon.textContent = '‚òÄÔ∏è';
                text.textContent = 'Light Mode';
            }

            // Scroll animation observer
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.scroll-animate').forEach(el => {
                observer.observe(el);
            });
        });

        // Search Tweets
        async function searchTweets(event) {
            event.preventDefault();
            
            const keyword = document.getElementById('keyword').value.trim();
            const limit = parseInt(document.getElementById('limit').value);
            const searchBtn = document.getElementById('searchBtn');
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('spinner');
            
            // UI Loading State
            searchBtn.disabled = true;
            btnText.style.display = 'none';
            spinner.style.display = 'block';
            
            try {
                // Step 1: Search for tweets
                const searchResponse = await fetch(`${API_BASE_URL}/search`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ keyword, limit })
                });
                
                const searchData = await searchResponse.json();
                
                if (!searchData.success || searchData.count === 0) {
                    showEmptyState(`No tweets found for "${keyword}"`);
                    return;
                }
                
                // Step 2: Analyze sentiments
                const analyzeResponse = await fetch(`${API_BASE_URL}/analyze`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ tweets: searchData.tweets })
                });
                
                const analyzeData = await analyzeResponse.json();
                
                if (analyzeData.success) {
                    displayResults(analyzeData);
                }
                
            } catch (error) {
                console.error('Error:', error);
                showEmptyState('Error fetching tweets. Please try again.');
            } finally {
                searchBtn.disabled = false;
                btnText.style.display = 'inline';
                spinner.style.display = 'none';
            }
        }

        // Display Results
        function displayResults(data) {
            const { tweets, summary } = data;
            
            // Show stats
            displayStats(summary, tweets.length);
            
            // Show tweets
            displayTweets(tweets);
            
            // Hide empty state
            document.querySelector('.empty-state').style.display = 'none';
        }

        // Display Stats
        function displayStats(summary, total) {
            const statsSection = document.getElementById('statsSection');
            const statsGrid = document.getElementById('statsGrid');
            
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-label">Total Tweets</div>
                    <div class="stat-value">${total}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Positive</div>
                    <div class="stat-value stat-positive">${summary.POSITIVE || 0}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Negative</div>
                    <div class="stat-value stat-negative">${summary.NEGATIVE || 0}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Neutral</div>
                    <div class="stat-value stat-neutral">${summary.NEUTRAL || 0}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Mixed</div>
                    <div class="stat-value stat-mixed">${summary.MIXED || 0}</div>
                </div>
            `;
            
            statsSection.style.display = 'block';
            statsGrid.classList.add('visible');
        }

        // Display Tweets
        function displayTweets(tweets) {
            const tweetsGrid = document.getElementById('tweetsGrid');
            tweetsGrid.innerHTML = '';
            
            tweets.forEach((tweet, index) => {
                const sentiment = tweet.analyzed_sentiment || tweet.sentiment;
                const sentimentClass = sentiment.toLowerCase();
                const scores = tweet.sentiment_scores || {};
                
                const tweetCard = document.createElement('div');
                tweetCard.className = 'tweet-card scroll-animate';
                tweetCard.style.animationDelay = `${index * 0.05}s`;
                
                tweetCard.innerHTML = `
                    <div class="tweet-header">
                        <div class="tweet-user">
                            <div class="user-avatar">${tweet.username.charAt(0).toUpperCase()}</div>
                            <div class="user-info">
                                <h3>${tweet.full_name}</h3>
                                <div class="username">@${tweet.username}</div>
                            </div>
                        </div>
                        <span class="sentiment-badge sentiment-${sentimentClass}">${sentiment}</span>
                    </div>
                    <div class="tweet-text">${tweet.tweet_text}</div>
                    <div class="tweet-meta">
                        <div class="meta-item">üìÖ ${new Date(tweet.timestamp).toLocaleDateString()}</div>
                        <div class="meta-item">üìç ${tweet.location}</div>
                        <div class="meta-item">üí¨ ${tweet.comments}</div>
                        <div class="meta-item">üîÑ ${tweet.reshares}</div>
                        <div class="meta-item">‚ù§Ô∏è ${tweet.likes}</div>
                    </div>
                    ${scores.positive ? `
                    <div style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid var(--border); font-size: 0.875rem;">
                        <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                            <span>üòä ${(scores.positive * 100).toFixed(1)}%</span>
                            <span>üò¢ ${(scores.negative * 100).toFixed(1)}%</span>
                            <span>üòê ${(scores.neutral * 100).toFixed(1)}%</span>
                            <span>ü§î ${(scores.mixed * 100).toFixed(1)}%</span>
                        </div>
                    </div>
                    ` : ''}
                `;
                
                tweetsGrid.appendChild(tweetCard);
                
                // Trigger animation
                setTimeout(() => tweetCard.classList.add('visible'), 50);
            });
        }

        // Show Empty State
        function showEmptyState(message) {
            const emptyState = document.querySelector('.empty-state');
            const tweetsGrid = document.getElementById('tweetsGrid');
            const statsSection = document.getElementById('statsSection');
            
            emptyState.querySelector('p').textContent = message;
            emptyState.style.display = 'block';
            tweetsGrid.innerHTML = '';
            statsSection.style.display = 'none';
        }
    </script>
</body>
</html>
